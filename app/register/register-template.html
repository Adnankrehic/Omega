<div class="container">
    <center>
        <form class="form-horizontal" style="width: 500px;" ng-submit="ctrl.register();" novalidate>
            <div class="form-group">
                <!--<label>UserName</label>-->
                <input type="text" class="form-control" ng-model="ctrl.newUser.userName" placeholder="Username..." />
            </div>
            <div class="form-group">
                <!--<label>Password</label>-->
                <input type="password" ng-model="ctrl.newUser.password" placeholder="Password..." ng-minlength="7" ng-maxlength="20" class="form-control"
                />
            </div>
            <div class="form-group">
                <!--<label>Email</label>-->
                <input type="email" ng-model="ctrl.newUser.primaryInformation.email" class="form-control" ng-minlength="7" placeholder="Email..."
                />
            </div>
            <input type="submit" value="Create" ng-click="showSuccess()" class="btn btn-info" style="float: right" />
        </form>
    </center>
</div>
