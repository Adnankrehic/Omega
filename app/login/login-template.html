<div class="container">
    <center>
        <form class="form-horizontal" style="width: 500px;" ng-submit="Ctrl.loginC();">
            <div class="form-group">
                <!--<label class="col-md-2" for="username">Username: </label>-->
                <input name="username" type="text" class="form-control" ng-model="Ctrl.user.username" placeholder="Username..." />
            </div>
            <div class="form-group">
                <!--<label>Password: </label>-->
                <input type="password" ng-model="Ctrl.user.password" class="form-control" placeholder="Password" />
            </div>

            <input type="submit" value="Log In" class="btn btn-info" style="float: right" />
        </form>
        <div id="settings" class="tab-pane">
            <a style="cursor: pointer;" ng-click="Ctrl.showModal()">Forgot Password</a>
        </div>
    </center>
</div>
